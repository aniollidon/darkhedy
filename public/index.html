<!doctype html>
<html lang="es" class="notranslate" translate="no">
<head>
    <title>Hedy testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    <link rel="stylesheet"
          href="https://d1xliaqnpftsm2.cloudfront.net/static-703b8d8b27d10850673f07cc7f15c740d4612f0b/css/generated.css">
    <link rel="stylesheet"
          href="https://d1xliaqnpftsm2.cloudfront.net/static-703b8d8b27d10850673f07cc7f15c740d4612f0b/css/additional.css">
    <link rel="icon" type="image/png"
          href="https://d1xliaqnpftsm2.cloudfront.net/static-703b8d8b27d10850673f07cc7f15c740d4612f0b/images/Hedy-logo-96x96-laptop.png"/>
    <link rel="stylesheet"
          href="https://d1xliaqnpftsm2.cloudfront.net/static-703b8d8b27d10850673f07cc7f15c740d4612f0b/fontawesome/css/all.min.css"/>
    <style>
        #result {
            word-wrap: break-word;
        }

        .test-error {
            color: red;
        }
    </style>
</head>
<body id="main_container" dir="ltr" class="" hx-ext="disable-element" data-logged-in="1">
<noscript>Hedy requires Javascript to be enabled in your browser.</noscript>
<div class="min-h-screen">
    <select id="htest_problem"> </select>
    <div id="statement" class="p-5"></div>
    <div class="w-full max-w-screen-2xl mx-auto" id="code_content_container">
        <div tabindex="0" class="p-4">
            <div id="editor-area" class="relative grid grid-cols-1 md:grid-cols-2 md:grid-flow-row-dense gap-4">
                <!-- Row 1: editor, output pane -->
                <div data-devmodeheight="22rem,36rem" class="flex flex-col order-1 relative" id="code_editor"
                     style="height: 22rem">
                    <!-- The actual editor -->
                    <div id="editor" style="background: #272822; font-size:0.95em; color: white; direction: ltr;"
                         lang="en" blurred='false'
                         class="w-full flex-1 text-lg rounded min-h-0 overflow-hidden fixed-editor-height"></div>
                </div>
                <!-- Row 2: output pane, test results -->
                <div data-devmodeheight="22rem,36rem" class="flex flex-col order-2 relative" id="output_pane"
                     style="height: 22rem">
                    <div id="output" class="w-full flex-1 text-lg rounded min-h-0 overflow-hidden"></div>
                    <div class="testing-area">
                        <div class="w-full max">
                            <div id="htest_result"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- buttons toolbar -->
            <div class="flex justify-between mt-4">
                <div>
                    <button class="btn btn-primary" id="htest_submit">Testeja el teu codi</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://d1xliaqnpftsm2.cloudfront.net/static-703b8d8b27d10850673f07cc7f15c740d4612f0b/vendor/jquery.min.js"
            type="text/javascript" crossorigin="anonymous"></script>
    <script src="https://d1xliaqnpftsm2.cloudfront.net/static-703b8d8b27d10850673f07cc7f15c740d4612f0b/vendor/htmx-1.8.5.min.js"
            type="text/javascript" crossorigin="anonymous"></script>
    <script src="https://d1xliaqnpftsm2.cloudfront.net/static-703b8d8b27d10850673f07cc7f15c740d4612f0b/js/appbundle.js"
            type="text/javascript" crossorigin="anonymous"></script>

    <script>hedyApp.initialize({
        lang: "en",
        level: 12,
        keyword_language: "en",

        javascriptPageOptions: {
            "page": "code",
            "lang": "en",
            "level": 12,
            "suppress_save_and_load_for_slides": true
        },
    });
    </script>


    <script src="js/ext/diff.min.js"></script>
    <script src="js/front.js"></script>

</body>
</html>
